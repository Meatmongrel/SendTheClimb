<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="app.css">

            <h1 id="title">SendTheClimb</h1>
        </div>
    </header>
    <main>
        <div class="container">
            <nav>
                <ul>
